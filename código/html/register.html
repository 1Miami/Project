<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Registrar-se</h2>
        <form id="registerForm" enctype="multipart/form-data">

            
            <label for="name">Nome Completo:</label>
            <input type="text" id="name" name="name" placeholder="Digite seu nome" required>

            
            <label for="age">Idade:</label>
            <input type="number" id="age" name="age" placeholder="Digite sua idade" min="18" required>

            
            <label for="contact_info">Email ou Telefone:</label>
            <input type="text" id="contact_info" name="contact_info" placeholder="Digite seu contato" required>

            
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            
            <button type="submit">Registrar</button>
            <p>JÃ¡ tem uma conta? <a href="login.html">Fazer login</a></p>
        </form>

        <div id="message"></div>
    </div>

    <script src="../js/register.js"></script>
</body>
</html>
