<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/home.css">
    <title>Hubfy - Eventos</title>
</head>
<body>
    <header>
        
            <a href="../html/home.html"><img src="../src/logo.png" alt=""></a>
        
        <div id="rightHeaderSide">
            <div class="links">
                <img src="../src/adicionar.png" alt="">
                <a href="../html/eventCreation.html">Criar Evento</a>
            </div>
            <div class="links">
                <img src="../src/evento.png" alt="">
                <a href="../html/user.html">Seus Eventos</a>
            </div>
            <div class="links">
                <img src="../src/perfil.png" alt="">
                <a id="link" href=''>Perfil</a>
            </div>
        </div>
    </header>

    
    <div id="filter">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Pesquisar eventos" oninput="filterEventsAndGroups()">
            
                <div >
                    <input type="date" id="filterDate" onchange="filterEventsAndGroups()">
                    <input type="time" id="filterTime" onchange="filterEventsAndGroups()">
                    <input type="number" id="filterParticipants" placeholder="Nº máximo de participantes" min="0" oninput="filterEventsAndGroups()">
                </div>
        </div>
        
    </div>
    <!-- Modal para detalhar evento -->
    <div id="joinEventLock">
        <div id="joinEvent">
            <button onclick="fecharEvento()" class="close-button">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
            
            <div id="top">
                <img id="eventImage" src="" alt="Imagem do Evento" style="width: 100%; height: auto; border-radius: 8px;">
                <h1 id="preencher"></h1>
            </div>
            <div id="bottom">
                <div id="leftSide">
                    <p id="description"></p>
                </div>
                <div id="rightSide">
                    <h1 id="type"></h1>
                    <h2 id="dataHora"></h2>
                    <h2 id="local"></h2>
                    <a id="contact" href="" target="_blank">Entrar em contato</a>
                    <h2 id="participants"></h2>
                    <button id="userEvent" value="" onclick="entrarEvento()">Participar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="groupsList"></div>
    <main id="eventsList"></main>
    <div id="message"></div>

    <script src="../js/home.js"></script>
</body>
</html>
